<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Converter</title>
    <script src="/static/script.js" type="module"></script>
    <link rel="stylesheet" href="/static/styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href= "https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="title-container">
        <span class="title" id="file-title">FILE</span>
        <span class="title" id="converter-title">CONVERTER</span>
    </div>
    <div class="container">
        <div class="component">
            <h2>Convert Image</h2>
            <select class="option-select" id="image-format">
                <option value="default">Select output type</option>
                <option value="bmp">BMP</option>
                <option value="gif">GIF</option>
                <option value="ico">ICO</option>
                <option value="jpeg">JPEG</option>
                <option value="png">PNG</option>
                <option value="ppm">PPM</option>
                <option value="tiff">TIFF</option>
                <option value="webp">WEBP</option>
                <!-- <option value="xbm">XBM</option> -->
                <!-- <option value="xpm">XPM</option> -->
                <option value="pdf">PDF</option>
            </select>
            <input type="file" class="file-select" accept="image/*" id="image-file">
            <button class="api-button" id="convert-image" disabled>Convert</button>
            <button class="api-button" id="download-image" disabled>Download</button>
            <label class="supported-formats"><b>SUPPORTED FORMATS:</b></br>BMP, GIF, ICO, JPEG, PNG, PPM, TIFF, WEBP, PDF</label>
        </div>
        <div class="component">
            <h2>Extract Audio</h2>
            <select class="option-select" id="audio-format">
                <option value="default">Select output type</option>
                <option value="mp3">MP3</option>
                <!-- <option value="wav">WAV</option> -->
                <!-- <option value="ogg">OGG</option> -->
                <option value="flac">FLAC</option>
            </select>
            <input type="file" class="file-select" accept="audio/*,video/*" id="video-file">
            <button class="api-button" id="extract-audio" disabled>Convert</button>
            <button class="api-button" id="download-audio" disabled>Download</button>
            <label class="supported-formats"><b>SUPPORTED FORMATS:</b></br> MP4, AVI, MOV, MKV, WMV, FLV</label>
        </div>
    </div>
    <div class="toast-overlay" id="toast-overlay"></div> 
    <div class="cursor">
        <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
</body>
</html>
